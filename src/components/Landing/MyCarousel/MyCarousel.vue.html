<carousel-3d
  :controls-visible="true"
  :autoplay="true"
  :width="500"
  :height="300"
>
  <slide v-for="(slide, i) in photos"
  :index="i"
  :key="slide.id"
  >
    <figure>
          <img :src="slide.image">
          <figcaption class="green_text heading_text">
            <strong>{{slide.caption}}</strong>
          </figcaption>
    </figure>
  </slide>
</carousel-3d>
