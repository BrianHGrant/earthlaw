<carousel-3d
  :controls-visible="true"
  :autoplay="true"
  :width="540"
  :height="350"
>
  <slide v-for="(slide, i) in photos"
  :index="i"
  >
  <figure>
        <img :src="slide.image">
        <figcaption>
          {{slide.caption}}
        </figcaption>
      </figure>
  </slide>
</carousel-3d>
