<carousel-3d
  :controls-visible="true"
  :autoplay="true"
  :width="500"
  :height="300"
>
  <slide v-for="(slide, i) in photos"
  :index="i"
  >
    <figure>
          <img :src="slide.image">
          <figcaption class="green_text heading_text ">
            {{slide.caption}}
          </figcaption>
    </figure>
  </slide>
</carousel-3d>
